<div class="row justify-content-center mt-5">
  <div class="col-md-8 d-grid gap-3">
    <h1 class="fs-2 row justify-content-center">
      Lista de Quartos Cadastrados
    </h1>

    <button
      routerLink="/quartos/inserir"
      mat-raised-button
      class="me-auto py-4 px-4 fs-8"
      color="primary"
    >
      <mat-icon>add</mat-icon>
      Novo Quarto
    </button>

    <div>
      <table>
        <thead>
          <tr>
            <th>NÚMERO</th>
            <th>ANDAR</th>
            <th>DESCRIÇÃO</th>
            <th>CAPACIDADE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quarto of quartos$ | async">
            <td>{{ quarto.number }}</td>
            <td>{{ quarto.floor }}</td>
            <td>{{ quarto.description }}</td>
            <td>{{ quarto.capacity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="flex justify-content-center gap-3 align-content-center align-items-center"
    >

    </div>
  </div>
</div>
